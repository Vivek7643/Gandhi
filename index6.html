<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <main>

    <section class="transparent desktop">
      <div class="steps">
        <div class="step active ">
          <i class="bullet"></i>
          <i class="line"></i>
          <span class="title p_title">
            Phone verification
          </span>
        </div>
        <div class="step success">
          <i class="bullet">
            <i class="fas fa-check"></i>
          </i>
          <i class="line"></i>
          <span class="title"> Email verification </span>
        </div>
        <div class="step"><i class="bullet"><i class="fa"></i></i><i class="line"></i><span class="title"> Questionnaire
          </span>
        </div>
        <div class="step"><i class="bullet"><i class="fa"></i></i><i class="line"></i><span class="title"> Identity
            document </span>
        </div>
        <div class="step"><i class="bullet"><i class="fa"></i></i><i class="line"></i><span class="title"> Proof of
            residence </span>
        </div>
        <div class="step"><i class="bullet"><i class="fa"></i></i><i class="line"></i><span class="title"> Selfie
          </span>
        </div>
      </div>
    </section>


    <section class="V_Email Phone_done ">
      <div class="LoginContainer">

        <div class="LanguageBox"></div>
        <div class="VerifyContent">
          <h2>WELL DONE!</h2>
          <div class="V_EmailImg">
            <img src="/img/phone.svg" alt="Phone">
          </div>
          <div class="text-center WellBtn">
            <button type="button" class="submit"> Next <span class="arrow">&gt;</span></button>
          </div>


        </div>

      </div>
    </section>



    <section>




    </section>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js">
  </script>
  <script src="js/app.js"></script>
</body>

</html>
