<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <main>

    <section class="transparent desktop">
      <div class="steps">
        <div class="step active ">
          <i class="bullet"></i>
          <i class="line"></i>
          <span class="title p_title">
            Phone verification
          </span>
        </div>
        <div class="step success">
          <i class="bullet">
            <i class="fas fa-check"></i>
          </i>
          <i class="line"></i>
          <span class="title"> Email verification </span>
        </div>
        <div class="step"><i class="bullet"><i class="fa"></i></i><i class="line"></i><span class="title"> Questionnaire
          </span>
        </div>
        <div class="step"><i class="bullet"><i class="fa"></i></i><i class="line"></i><span class="title"> Identity
            document </span>
        </div>
        <div class="step"><i class="bullet"><i class="fa"></i></i><i class="line"></i><span class="title"> Proof of
            residence </span>
        </div>
        <div class="step"><i class="bullet"><i class="fa"></i></i><i class="line"></i><span class="title"> Selfie
          </span>
        </div>
      </div>
    </section>


    <section class="V_Email Phone_done ">
      <div class="LoginContainer">

        <div class="LanguageBox"></div>
        <div class="VerifyContent">
          <h2>KYC Questionnaire</h2>

          <div class="row mt-3">
            <div class="dot_steps d-flex justify-content-center mb-1">
              <div class="dot active">
                <div></div>
              </div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>

            <div class="P_infoContainer">
              <h2 class="text-start text-capitalize info_heading">Personal Information</h2>

              <div class="input_list">
                <div class="input-field Info_input my-4">
                  <label for="" class="d-block"> First Name </label>
                  <input type="text">
                </div>
                <div class="input-field Info_input my-4">
                  <label for="" class="d-block"> Middle Name (if applicable)</label>
                  <input type="text">
                </div>
                <div class="input-field Info_input my-4">
                  <label for="" class="d-block"> Last Name
                  </label>
                  <input type="text">
                </div>
                <div class="input-field Info_input my-4">
                  <label for="" class="d-block">Nationality
                  </label>
                  <input type="text">
                </div>
                <div class="input-field Info_input my-4">
                  <label for="" class="d-block">Date of Birth
                  </label>
                  <input type="date">
                </div>
              </div>
            </div>
            <div class="text-center WellBtn">
              <button type="button" class="submit"> Next <span class="arrow">&gt;</span></button>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js">
  </script>
  <script src="js/app.js"></script>
</body>

</html>
