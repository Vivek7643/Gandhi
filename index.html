<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <main>
    <section class="V_Email">
      <div class="LoginContainer">

        <div class="LanguageBox"></div>
        <div class="VerifyContent">
          <h2>Please verify your email address</h2>
          <div class="V_EmailImg">
            <img src="/img/Verify.svg" alt="Email">
          </div>
          <div class="Email_para">
            <p>Enter your email address to receive a verification code</p>

          </div>
          <form action="">
            <div class="V_input">
              <input type="text" name="email" class="form-control" placeholder="Enter your email">
            </div>
            <div class="S_box">
              <input type="submit" class="text-center" value="SEND VERIFICATION CODE">

            </div>
          </form>

        </div>

      </div>
    </section>


  </main>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js">
  </script>
</body>

</html>
